<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<body>

<!--Header-->
<section id="header">
    <div class="header-container">
        <h1>Bienvenue sur le crepe party generator </h1>

        <div class="redirection">
            <a href="#ingredients" class="main-2"> Liste de course et ingrédients </a>
        </div>

        <div class="container">
            <div class="Generateur">
                <div class="title">
                    <h1>Crepe party generator</h1>
                </div>

                <div class="Generateur-input">
                    <label> Nombre de Personnes </label>
                    <br>
                    <input type="number" placeholder="Pour combien ? " min="0" required id="input" value="1">

                    <a href="#ingredients">
                        <button id="btn" onclick=makeCrepe()>Générer</button>
                    </a>


                </div>

            </div>
        </div>
    </div>
</section>
<!---End of Hero Section-->
<!--Deals of the Day -->
<section id="ingredients">
    <div class="section mt-5">
        <div class="container-fluid">
            <div class="section-title text-center">
                <h3> Ingrédients </h3>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="ListeCourse">
                        <div>
                            <img src="./assets/farine.jpg" class="img-fluid" alt="">
                        </div>

                        <p id="nameFarine"></p>
                        <p id="quantityFarine"></p>

                    </div>
                </div>
                <!----->
                <div class="col-md-3">
                    <div class="ListeCourse">
                        <div>
                            <img src="./assets/oeuf.jpg" class="img-fluid" alt="">
                        </div>
                        <p id="quantityOeuf"></p>
                        <p id="nameOeuf"></p>
                    </div>
                </div>
                <!----->
                <div class="col-md-3">
                    <div class="ListeCourse">
                        <div>
                            <img src="./assets/lait.jpg" class="img-fluid" alt="">
                        </div>
                        <p id="quantityLait"></p>
                        <p id="nameLait"></p></div>

                </div>

                <!----->
                <div class="col-md-3">
                    <div class="ListeCourse">
                        <div>
                            <img src="./assets/sucre.jpg" class="img-fluid" alt="">
                        </div>
                        <p id="quantitySucre"></p>
                        <p id="nameSucre"></p>
                    </div>
                </div>
                <!----->
                <div class="col-md-3">
                    <div class="ListeCourse">
                        <div>
                            <img src="./assets/beurre.jpg" class="img-fluid" alt="">
                        </div>
                        <p id="quantityBeurre"></p>
                        <p id="nameBeurre"></p>

                    </div>
                </div>
                <!----->
            </div>
        </div>
    </div>

</section>
